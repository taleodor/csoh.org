name: Update SRI, Generate Previews, and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'resources.html'
      - 'chat-resources.html'
      - 'chat-screenshots/**'
      - 'style.css'
      - 'main.js'
      - 'chat-resources.js'
      - 'update_sri.py'
  workflow_dispatch:
    inputs:
      full_deploy:
        description: 'Force a full mirror deploy'
        required: false
        default: 'true'

jobs:
  update-sri-and-previews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install playwright Pillow
          playwright install chromium

      # --- SRI hashes are always updated and committed BEFORE any deploy step ---
      - name: Update SRI hashes in HTML files (MUST RUN BEFORE DEPLOY)
        id: sri
        run: |
          python3 update_sri.py
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No SRI changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add '*.html'
            git commit -m "chore: update SRI hashes for CSS/JS files"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "SRI changes committed"
          fi

      - name: Check for missing previews
        id: check_previews
        run: |
          python3 tools/generate_preview.py --check > preview-check.txt || true
          if grep -q "Found.*resources without previews" preview-check.txt; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "Found resources without previews"
          else
            echo "missing=false" >> $GITHUB_OUTPUT
            echo "All resources have previews"
          fi
          cat preview-check.txt

      - name: Generate missing previews
        if: steps.check_previews.outputs.missing == 'true'
        run: |
          python3 tools/generate_preview.py --batch-auto

      - name: Optimize images
        if: steps.check_previews.outputs.missing == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y jpegoptim
          find img/previews -name "*.jpg" -exec jpegoptim --strip-all --max=85 {} \;

      - name: Commit and push preview images
        if: steps.check_previews.outputs.missing == 'true'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git"
          git add img/previews/*.jpg || true
          git add preview-mapping.json || true
          if git diff --cached --quiet; then
            echo "No preview images to commit"
          else
            git commit -m "Auto-generate preview images for new resources"
            git push
          fi

      - name: Check for new chat-screenshots
        id: check_chat_screenshots
        run: |
          if git diff --name-only HEAD~1 HEAD -- 'chat-screenshots/' | grep -q .; then
            echo "new=true" >> $GITHUB_OUTPUT
            echo "New chat-screenshots detected"
          else
            echo "new=false" >> $GITHUB_OUTPUT
            echo "No new chat-screenshots"
          fi

      - name: Check if deploy is needed
        id: deploy_needed
        run: |
          if [[ "${{ steps.sri.outputs.changed }}" == "true" || "${{ steps.check_previews.outputs.missing }}" == "true" || "${{ steps.check_chat_screenshots.outputs.new }}" == "true" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Install lftp
        if: steps.deploy_needed.outputs.deploy == 'true'
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy to FTP
        if: steps.deploy_needed.outputs.deploy == 'true'
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          LFTP_CONN="set ssl:verify-certificate no; set ftp:ssl-force true; set ftp:ssl-protect-data true; open -u ${FTP_USER},${FTP_PASS} ${FTP_HOST}"
          # Pass 1: mirror everything except img/ (fast â€” only HTML/CSS/JS/etc.)
          echo "==> Deploying site files..."
          lftp -e "${LFTP_CONN}; mirror -R ./ /public_html/ --verbose=2 --parallel=4 \
            --exclude-glob .git* --exclude-glob .github/ --exclude-glob .venv/ \
            --exclude-glob __pycache__/ --exclude-glob *.sh --exclude-glob *.pyc \
            --exclude-glob *.pyo --exclude-glob README.md --exclude-glob CONTRIBUTING.md \
            --exclude-glob CONTRIBUTING_RESOURCES.md --exclude-glob UPDATE_NEWS_README.md \
            --exclude-glob UPDATE_SRI_README.md --exclude-glob LICENSE \
            --exclude-glob .DS_Store --exclude img/; bye"
          # Pass 2: only sync img/previews/ when new previews were generated this run
          if [[ "${{ steps.check_previews.outputs.missing }}" == "true" ]]; then
            echo "==> Syncing new preview images..."
            lftp -e "${LFTP_CONN}; mirror -R ./img/previews/ /public_html/img/previews/ --parallel=4 \
              --exclude-glob .DS_Store; bye"
          else
            echo "==> No new previews to sync, skipping img/previews/ upload."
          fi
          # Pass 3: only sync chat-screenshots/ when new ones were added this run
          if [[ "${{ steps.check_chat_screenshots.outputs.new }}" == "true" ]]; then
            echo "==> Syncing new chat-screenshots..."
            lftp -e "${LFTP_CONN}; mirror -R ./chat-screenshots/ /public_html/chat-screenshots/ --parallel=4 \
              --exclude-glob .DS_Store; bye"
          else
            echo "==> No new chat-screenshots to sync, skipping upload."
          fi
          echo "==> Deploy complete."
