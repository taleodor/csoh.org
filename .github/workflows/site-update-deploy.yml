name: Update SRI, Generate Previews, and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'resources.html'
      - 'chat-resources.html'
      - 'chat-screenshots/**'
      - 'style.css'
      - 'main.js'
      - 'chat-resources.js'
      - 'update_sri.py'
      - '.htaccess'
  workflow_dispatch:
    inputs:
      full_deploy:
        description: 'Force a full mirror deploy'
        required: false
        default: 'true'

jobs:
  update-sri-and-previews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2

      - name: Save original commit SHA
        id: original_sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install playwright Pillow
          playwright install chromium

      # --- SRI hashes are always updated and committed BEFORE any deploy step ---
      - name: Update SRI hashes in HTML files (MUST RUN BEFORE DEPLOY)
        id: sri
        run: |
          python3 update_sri.py
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No SRI changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add '*.html'
            git commit -m "chore: update SRI hashes for CSS/JS files"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "SRI changes committed"
          fi

      - name: Check for missing previews
        id: check_previews
        run: |
          python3 tools/generate_preview.py --check > preview-check.txt || true
          if grep -q "Found.*resources without previews" preview-check.txt; then
            echo "missing=true" >> $GITHUB_OUTPUT
            echo "Found resources without previews"
          else
            echo "missing=false" >> $GITHUB_OUTPUT
            echo "All resources have previews"
          fi
          cat preview-check.txt

      - name: Generate missing previews
        if: steps.check_previews.outputs.missing == 'true'
        run: |
          python3 tools/generate_preview.py --batch-auto

      - name: Optimize images
        if: steps.check_previews.outputs.missing == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y jpegoptim
          find img/previews -name "*.jpg" -exec jpegoptim --strip-all --max=85 {} \;

      - name: Commit and push preview images
        if: steps.check_previews.outputs.missing == 'true'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git"
          git add img/previews/*.jpg || true
          git add preview-mapping.json || true
          if git diff --cached --quiet; then
            echo "No preview images to commit"
          else
            git commit -m "Auto-generate preview images for new resources"
            git push
          fi

      - name: Check for new chat-screenshots
        id: check_chat_screenshots
        run: |
          ORIG_SHA="${{ steps.original_sha.outputs.sha }}"
          if git diff --name-only "${ORIG_SHA}^" "${ORIG_SHA}" -- 'chat-screenshots/' | grep -q .; then
            echo "new=true" >> $GITHUB_OUTPUT
            echo "New chat-screenshots detected"
          else
            echo "new=false" >> $GITHUB_OUTPUT
            echo "No new chat-screenshots"
          fi

      - name: Check if deploy is needed
        id: deploy_needed
        run: |
          if [[ "${{ steps.sri.outputs.changed }}" == "true" || "${{ steps.check_previews.outputs.missing }}" == "true" || "${{ steps.check_chat_screenshots.outputs.new }}" == "true" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up SSH key
        if: steps.deploy_needed.outputs.deploy == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H -p 22 "${{ secrets.FTP_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via rsync over SSH
        if: steps.deploy_needed.outputs.deploy == 'true'
        env:
          SSH_HOST: ${{ secrets.FTP_HOST }}
          SSH_USER: ${{ secrets.FTP_USER }}
        run: |
          SSH_CMD="ssh -i ~/.ssh/deploy_key -p 22 -o StrictHostKeyChecking=yes -o BatchMode=yes"
          RSYNC="rsync -rlptv --delete -e \"${SSH_CMD}\""
          # Pass 1: site files â€” everything except img/ and chat-screenshots/
          echo "==> Deploying site files..."
          eval "${RSYNC}" \
            --exclude='.git/' --exclude='.github/' --exclude='.venv/' --exclude='__pycache__/' \
            --exclude='img/' --exclude='chat-screenshots/' \
            --exclude='*.sh' --exclude='*.pyc' --exclude='*.pyo' \
            --exclude='README.md' --exclude='CONTRIBUTING.md' \
            --exclude='CONTRIBUTING_RESOURCES.md' --exclude='UPDATE_NEWS_README.md' \
            --exclude='UPDATE_SRI_README.md' --exclude='LICENSE' \
            --exclude='.DS_Store' --exclude='tools/' \
            ./ "${SSH_USER}@${SSH_HOST}:/public_html/"
          # Pass 2: only sync img/previews/ when new previews were generated this run
          if [[ "${{ steps.check_previews.outputs.missing }}" == "true" ]]; then
            echo "==> Syncing new preview images..."
            eval "${RSYNC}" --exclude='.DS_Store' \
              ./img/previews/ "${SSH_USER}@${SSH_HOST}:/public_html/img/previews/"
          else
            echo "==> No new previews to sync, skipping."
          fi
          # Pass 3: only sync chat-screenshots/ when new ones were added this run
          if [[ "${{ steps.check_chat_screenshots.outputs.new }}" == "true" ]]; then
            echo "==> Syncing new chat-screenshots..."
            eval "${RSYNC}" --exclude='.DS_Store' \
              ./chat-screenshots/ "${SSH_USER}@${SSH_HOST}:/public_html/chat-screenshots/"
          else
            echo "==> No new chat-screenshots to sync, skipping."
          fi
          echo "==> Deploy complete."

      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
