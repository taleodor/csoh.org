name: Deploy site to FTP
on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Update SRI Hashes"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, 'chore: update SRI hashes') ||
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Recalculate SRI hashes
        run: python3 update_sri.py
      - name: Ensure remote tools directory exists
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -e "set ssl:verify-certificate no; set ftp:ssl-force true; set ftp:ssl-protect-data true; open -u ${FTP_USER},${FTP_PASS} ${FTP_HOST}; mkdir -p /public_html/tools; bye"
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          local-dir: ./        # repo root or build output
          server-dir: /public_html/        # remote root
          exclude: |
            .git*
            .github/**
            .venv/**
            __pycache__/**
            *.sh
            *.pyc
            *.pyo
            README.md
            CONTRIBUTING.md
            CONTRIBUTING_RESOURCES.md
            UPDATE_NEWS_README.md
            UPDATE_SRI_README.md
            LICENSE
            .DS_Store
