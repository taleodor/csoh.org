name: Deploy site to FTP
on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Update SRI Hashes"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, 'chore: update SRI hashes') ||
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Recalculate SRI hashes
        run: python3 update_sri.py
      - name: Ensure remote directories exist
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

          ensure_remote_dir() {
            local remote_dir="$1"

            set +e
            LFTP_OUT=$(lftp -e "set ssl:verify-certificate no; set ftp:ssl-force true; set ftp:ssl-protect-data true; open -u ${FTP_USER},${FTP_PASS} ${FTP_HOST}; mkdir ${remote_dir}; bye" 2>&1)
            LFTP_STATUS=$?
            set -e

            echo "$LFTP_OUT"

            if [ $LFTP_STATUS -ne 0 ]; then
              if echo "$LFTP_OUT" | grep -qi "file exists"; then
                echo "${remote_dir} already exists; continuing"
              else
                echo "Failed to ensure ${remote_dir} exists"
                exit $LFTP_STATUS
              fi
            fi
          }

          ensure_remote_dir "/public_html/tools"
          ensure_remote_dir "/public_html/.well-known"
          ensure_remote_dir "/public_html/img"
          ensure_remote_dir "/public_html/img/previews"
          ensure_remote_dir "/public_html/chat-screenshots"
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          local-dir: ./        # repo root or build output
          server-dir: /public_html/        # remote root
          exclude: |
            .git*
            .github/**
            .venv/**
            __pycache__/**
            *.sh
            *.pyc
            *.pyo
            README.md
            CONTRIBUTING.md
            CONTRIBUTING_RESOURCES.md
            UPDATE_NEWS_README.md
            UPDATE_SRI_README.md
            LICENSE
            .DS_Store
